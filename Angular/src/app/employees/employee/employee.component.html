


<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-md-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
                <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.FormData.EmployeeID"> 
                <div class="form-group">
                  <label> Full Name </label>
                  <input name="FullName" #FullName="ngModel" [(ngModel)]="service.FormData.FullName" class="form-control" required>
                <div class="validation-error" *ngIf= "FullName.invalid && FullName.touched">  This field is required! </div>
                </div>
                <div class="form-group">
                  <label> Position </label>
                  <input name="Position" #Position="ngModel" [(ngModel)]="service.FormData.Position" class="form-control">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label> EMP Code </label>
                    <input name="EMPCode" #EMPCode="ngModel" [(ngModel)]="service.FormData.EMPCode" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label> Mobile </label>
                    <input name="Mobile" #Position="ngModel" [(ngModel)]="service.FormData.Mobile" class="form-control">
                  </div>
                </div>
                <div class="text-center form-group col-md-8">
                  <button type="submit" [disabled]= "form.invalid" class="btn btn-lg btn-block center-block"> Submit </button>
                </div>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>
