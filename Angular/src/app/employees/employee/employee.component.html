<form #form="ngForm">
  <div class="form-group">
    <label> Full Name </label>
    <input name="FullName" #FullName="ngModel" [(ngModel)]="service.FormData.FullName" class="form-control">
  </div>
  <div class="form-group">
    <label> Position </label>
    <input name="Position" #Position="ngModel" [(ngModel)]="service.FormData.Position" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label> EMP Code </label>
      <input name="EMPCode" #EMPCode="ngModel" [(ngModel)]="service.FormData.EMPCode" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label> Mobile </label>
      <input name="Mobile" #Position="ngModel" [(ngModel)]="service.FormData.Mobile" class="form-control">
    </div>
    <div class="form-group"> 
<button type="submit" class="btn btn-lg btn block"> Submit </button>

    </div>
  </div>
  
  </form>
